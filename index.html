<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html forms</title>
  </head>
  <body>
    <h1>HTML FORMS</h1>
    <p>Text field</p>
    <form>
      <label for="fname">First Name</label><br />
      <input type="text" name="fname" id="fname" /><br />
      <label for="lname">Last Name</label><br />
      <input type="text" name="lname" id="lname" />
    </form>
    <hr />
    <p>Radio buttons: Choose your favorite web language</p>

    <form>
      <input type="radio" name="fav_language" id="html" value="HTML" />
      <label for="html">HTMl</label><br />
      <input type="radio" name="fav_language" id="css" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        name="fav_language"
        id="javascript"
        value="JAVASCRIPT"
      />
      <label for="html">JAVASCRIPT</label>
    </form>
    <hr />
    <p>A form with checkboxes</p>
    <form>
      <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike" />
      <label for="vehicle1">I have a Bike</label><br />
      <input type="checkbox" name="vehicle2" id="vehicle2" value="Car" />
      <label for="vehicle2">I have a Car</label><br />
      <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat" />
      <label for="vehicle3">I have a Boat</label>
    </form>
    <hr />
    <p>submit botton</p>
    <form action="/file.html" target="_blank">
      <label for="fname">First Name</label><br />
      <input type="text" name="fname" id="fname" value="kunle" /><br />
      <label for="lname">Last Name</label><br />
      <input type="text" name="lname" id="lname" value="ayo" /><br />
      <input type="submit" value="Submit" />
    </form>
    <hr />
    <form>
      <label for="username">username</label><br />
      <input type="text" name="username" id="username" /><br />
      <label for="pwd">password</label><br />
      <input type="password" name="pwd" id="pwd" />
    </form>
    <hr />
    <form>
      <label for="birthday">Birthday</label><br />
      <input type="date" name="birthday" id="birthday" />
    </form>
  </body>
</html>
